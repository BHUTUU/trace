<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRACE login panel</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
<link rel="stylesheet" href="css/server.css">
</head>
<body>
<header>
<p id="uname">TRACE LOGIN PANEL::username</p>
<ul>
<li><a href="." class="active">HOME</a></li>
<li><a href="#">ABOUT</a></li>
<li><a href="#">HELP</a></li>
<li><a href="#">Log out</a></li>
</ul>
</header>
<section class="sec">
<div class="toggle"></div>
<div class="box">
<div class="content">
<h3>TRACE</h3>
<div class="percent">SENDING LINK: <p>https://stopped-language-hills-refers.trycloudflare.com</p></div>
</div>
</div>
</section>
<script>
b=localStorage.getItem("usename");
document.getElementById('uname').innerHTML="TRACE LOGIN PANEL:: "+b;
let sec = document.querySelector('.sec');
let toggle = document.querySelector('.toggle');
toggle.onclick = function() {
sec.classList.toggle('dark');
}
</script>
</body>
</html>
